<div>
  <div class="center">
    <mat-form-field appearance="legacy">
      <mat-label>Recherche...</mat-label>
      <input matInput placeholder="recherche" [(ngModel)]="queryString" (keyup)="search()">
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code</th>
      <td mat-cell *matCellDef="let product"> {{product.code}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom</th>
      <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="validateDate">
      <th mat-header-cell *matHeaderCellDef> Date</th>
      <td mat-cell *matCellDef="let product"> {{product.validateDate | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Prix</th>
      <td mat-cell *matCellDef="let product"> {{product.price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  <div class="center">
    <button mat-button mat-flat-button color="primary" routerLink="/product/create">
      <mat-icon>add</mat-icon>
      Ajouter un produit
    </button>
  </div>
</div>
